    .outline {
      width: 207px;

      background: #fff;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      border: 1px solid #333;
      border-radius: 50%;
      box-shadow: inset 0 0px 2px rgba(0, 0, 0, 0.5), 0 0 3px rgba(0, 0, 0, 0.5);

    #app {

      background: #eee;

      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
    }
    .center {
      border: 4px solid #333;
      border-radius: 50%;
      position: absolute;
      z-index: 12;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    .dot {
      position: absolute;
      left: 50%;

      transform-origin: 0 100px;
      border: 2px solid #a9a9a9;
      border-radius: 50%;
    }
    .number {
