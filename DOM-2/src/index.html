<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery 示例</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .test {
        margin-bottom: 5px;
        padding: 3px 5px;
        background-color: #888;
      }
      .test1 {
        color: #fff;
      }
      .test2 {
        color: #000;
      }
      .green {
        color: lightgreen;
      }
      .font {
        font-size: 20px;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="test">
      <h3>test</h3>
      <div class="t1">test1</div>
      <div class="t1">test2</div>
      <div class="t1">test3</div>
      <div class="t1">
        <div class="t1-t2"></div>
      </div>
    </div>
    <div class="test">
      <h3>test</h3>
      <div class="t1">test1</div>
      <div class="t1">test2</div>
      <div class="t1">test3</div>
    </div>
    <div class="test">
      <h3>test</h3>
      <div class="t1">test1</div>
      <div class="t1">test2</div>
    </div>
    <div class="test">
      <h3>test</h3>
      <div class="t1">test1</div>
    </div>
    <script src="./jquery.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
