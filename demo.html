<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .f,
      .p {
        width: 200px;
        height: 200px;
      }
      .f {
        float: left;
        background-color: lime;
      }
      .p {
        position: absolute;
        left: 300px;
        background-color: mediumslateblue;
      }
    </style>
  </head>
  <body>
    <div class="f"></div>
    <div class="p"></div>
  </body>
</html>
